<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel='shortcut icon' type='image/png' href='favicon.png' />
    <title>MoJo Countdown</title>
</head>
<body>

    <div class='container h-100'>
        <div class='row h-100 justify-content-center'>
            <div class='col-8 align-items-center'>
                <div class='card'>
                    <div class='card-body text-center'>
                        <h2 class='card-title'>MoJo Countdown</h2>
                        <h2 id='time_left' class='card-text'>--:--</h2>
                        <i id='sad' class='fas fa-frown'></i>
                        <i id='meh' class='fas fa-meh'></i>
                        <i id='happy' class='fas fa-smile'></i>
                        <i id='beaming' class='fas fa-smile-beam'></i>
                        <i id='crying' class='fas fa-sad-cry'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src='script.js'></script>
    <noscript>You do not have JavaScript enabled!</noscript>

</body>
</html>
